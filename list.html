<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List Tag Demo</title>
  </head>
  <body>
      <!--THIS IS AN ORDER LIST-->
      <ol type="i"> <!--"i"= roman numerals (lowercase)-->
        <li><em>baby</em>tomatoes</li>
        <li>carrots</li>
        <li><em>Lays</em>chips</li>
        <li><h3>blueberries</h3></li>
      </ol>
      <!--THIS IS AN UNORDERED LIST (BULLET POINTS)-->
      <h3>FRUIT (BULLETPOINTS)</h3>
      <ul>
        <li>apples</li>
        <li>oranges</li>
        <li>bananas</li>
      </ul>
      <h3>CATS AND DOGS RELATIONSHIPS</h3>
          <ol>
            <li>From cats' angles</li>
            <ul>
              <li>they don't like dogs</li>
              <li>actually they hat them</li>
                <ol>
                  <li><em>well, why not?</em></li>
                  <li>why don't they like dogs?</li>
                </ol>
            </ul>
            <img src="img/cat-1.jpg" alt="cat-1.jpg">
          </ol>
  </body>
</html>
